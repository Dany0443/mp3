<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-youtube"></i> YouTube Audio Downloader</h1>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here...">
                <button id="fetchBtn">Fetch Video</button>
            </div>
            
            <div id="videoInfo" class="hidden">
                <div class="video-preview">
                    <img id="thumbnail" src="" alt="Video Thumbnail">
                    <div class="video-details">
                        <h2 id="videoTitle"></h2>
                        <p id="videoDuration"></p>
                        <p id="videoAuthor"></p>
                    </div>
                </div>
                
                <div class="download-options">
                    <h3>Download Options</h3>
                    
                    <div class="option-group">
                        <label for="audioFormat">Audio Format:</label>
                        <select id="audioFormat">
                            <option value="mp3">MP3 (Most Compatible)</option>
                            <option value="ogg">OGG (High Quality, Smaller Size)</option>
                            <option value="wav">WAV (Lossless, Large Size)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="audioQuality">Audio Quality:</label>
                        <select id="audioQuality">
                            <option value="320">320 kbps (High Quality)</option>
                            <option value="256">256 kbps</option>
                            <option value="192">192 kbps</option>
                            <option value="128">128 kbps (Standard)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="titleFormat">Title Format:</label>
                        <select id="titleFormat">
                            <option value="{title}">Title Only</option>
                            <option value="{artist} - {title}">Artist - Title</option>
                            <option value="{title} ({artist})">Title (Artist)</option>
                            <option value="custom">Custom Format</option>
                        </select>
                        <input type="text" id="customFormat" placeholder="Custom format (e.g. {artist}_{title})" class="hidden">
                        <div class="format-help">
                            <p>Available tags: <code>{title}</code>, <code>{artist}</code>, <code>{year}</code></p>
                            <p>Example: <span id="formatExample">Song Title</span></p>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <label for="outputFilename">Output Filename:</label>
                        <input type="text" id="outputFilename">
                    </div>
                    
                    <button id="downloadBtn" disabled>Download Audio</button>
                </div>
            </div>
            
            <div id="downloadProgress" class="hidden">
                <h3>Download Progress</h3>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
                <p id="statusMessage">Preparing download...</p>
            </div>
            
            <div id="downloadHistory" class="hidden">
                <h3>Download History</h3>
                <div class="history-list" id="historyList">
                    <!-- Download history items will be added here dynamically -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Download your favorite YouTube videos as audio files</p>
            <div class="format-info">
                <span><i class="fas fa-music"></i> MP3</span>
                <span><i class="fas fa-music"></i> OGG</span>
                <span><i class="fas fa-music"></i> WAV</span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
